<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">

    <meta charset="UTF-8">
    <title>DMC</title>
</head>
<body>
    <header>

    </header>
    <main>
        <section id="login">
            <div class="container">
                <div id="login_container" class="col-4 p-2">
                    <div id="login_title">
                        <h4>Acesse sua conta</h4>
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                    </div>
                    <form action="{{url_for('fazer_login')}}" method="post">
                        <div class="login_field col-12">
                            <input required type="email" name="email" class="form-control form-control-md col-12" placeholder="email@rooms.com.br" autocomplete="off">
                        </div>
                        <div class="login_field col-12">
                            <input required type="password" name="password" class="form-control form-control-md col-12" placeholder="*********">
                        </div>
                        <div class="login_field col-12">
                            <button type="submit" class="btn btn-outline-success btn-block col-12">
                                Acessar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
